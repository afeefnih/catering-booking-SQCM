services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=catering_booking
      - DB_USER=root
      - DB_PASS=rootpassword
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: catering_booking
    ports:
      - "3307:3306"    volumes:
      - db_data:/var/lib/mysql
      - ./cateringdata.sql:/docker-entrypoint-initdb.d/01-cateringdata.sql
      - ./database_update.sql:/docker-entrypoint-initdb.d/02-database_update.sql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - db

volumes:
  db_data:
